<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
  </head>
  <body>
    <div id="navbar">
        <h1 id="titleText">Tic-Tac-Toe</h1>
    </div>
    <h1 id="headline">Player 1's Turn</h1>
    <div id="board">
      <div id="row1" class="row">
        <div id="square1" class="square"><h1 class="marker">O</h1></div>
        <div id="square2" class="square"><h1 class="marker">X</h1></div>
        <div id="square3" class="square"><h1 class="marker">X</h1></div>
      </div>
      <div id="row2" class="row">
        <div id="square4" class="square"><h1 class="marker">X</h1></div>
        <div id="square5" class="square"><h1 class="marker">O</h1></div>
        <div id="square6" class="square"><h1 class="marker">X</h1></div>
      </div>
      <div id="row3" class="row">
        <div id="square7" class="square"><h1 class="marker">X</h1></div>
        <div id="square8" class="square"><h1 class="marker">X</h1></div>
        <div id="square9" class="square"><h1 class="marker">X</h1></div>
      </div>
    </div>
    <button id="test">Click</button>
</html>
